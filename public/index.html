    <script>
    $(document).ready(function(){
      $('.button-left').click(function(){
          $('.sidebar').toggleClass('fliph');
          $('.dashboard').toggleClass('fliph');
          $('.customer').toggleClass('fliph');
          $('.product').toggleClass('fliph');
          $('.sale').toggleClass('fliph');

          $('.accounts').toggleClass('fliph');

          $('.profilepage').toggleClass('fliph');
          $('.changepassword').toggleClass('fliph');
      });
        
   });
  </script>

  <script>
    $(document).ready(function() {
    $('[data-toggle=offcanvas]').click(function() {
      $('.row-offcanvas').toggleClass('active');
    });
  });
  </script>

  <script>
    window.onbeforeunload = function (e) {
      window.localStorage.unloadTime = JSON.stringify(new Date());
    };
      window.onload = function () {
      let loadTime = new Date();
      let unloadTime = new Date(JSON.parse(window.localStorage.unloadTime));
      let refreshTime = loadTime.getTime() - unloadTime.getTime();
      if(refreshTime>6000){
      window.localStorage.removeItem("userData");
    }
    // console.log(loadTime)
    // console.log(unloadTime)
    // console.log(refreshTime)
  };
  </script>
    
  <script>
    window.onbeforeunload = function() {
    localStorage.removeItem("userData");
    return '';
  };
  </script>
